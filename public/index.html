<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lib/katex/katex.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="m-4 bg-slate-600 text-white">
  <header class="p-4 bg-slate-800 bg-opacity-50 rounded-t-lg">
    <h3 class="text-2xl">
      <img src="img/python.png" alt="Logo Python" class="inline-block" style="height: 32px; margin-top: -4px;">
      <span id="title"></span>
    </h3  >
    <p id="instruction" class="py-2"></p>
    <span id="version" class="hidden"></span>
  </header>
  <main class="md:flex">
    <textarea id="pythonsrc" cols="40" rows="10" spellcheck="false"
      class="w-full md:w-1/2 font-mono bg-gray-900 rounded text-green-400 border-2 border-zinc-500 p-4 resize-none">
    </textarea>
    <div class="w-full md:w-1/2 font-mono border-2 bg-stone-100 text-green-900 border-zinc-500 p-2" id="output"></div>
  </main>
  <button id="runbtn" class="bg-blue-500 rounded my-2 p-2" type="button">Run</button>
  <!-- If you want turtle graphics include a canvas -->
  <div id="mycanvas"></div>

  <div id="overlay" class="hidden">
    <img src="img/success.svg">
    <div class="done">
      <div class="done-msg">Bravo, un grand succ√®s !</div>
      <div class="done-sub">
        <span class="nsix hidden">Appuyer sur valider pour continuer.</span>
        <button id="nextbtn" class="standalone hidden bg-blue-500 rounded px-2 text-slate-100" type="button">Au suivant</button>
      </div>
    </div>
  </div>

  <script src="lib/skulpt/skulpt.es5.min.js" type="text/javascript"></script>
  <script src="lib/skulpt/skulpt-stdlib.js" type="text/javascript"></script>
  <script src="lib/sha1.js" type="text/javascript"></script>
  <script src="lib/sha256.js" type="text/javascript"></script>
  <script src="lib/marked.min.js"></script>
  <script async src="js/apollon.js"></script>
  <script defer src="lib/katex/katex.min.js"></script>
  <script defer src="lib/katex/auto-render.min.js"></script>
</body>

</html>

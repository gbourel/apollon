<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apollon</title>
  <link rel="stylesheet" href="lib/katex/katex.min.css">
  <link rel="stylesheet" href="lib/codemirror/codemirror.css">
  <link rel="stylesheet" href="lib/codemirror/monokai.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="p-4 bg-slate-600 text-white">
  <div id="loading">
    <img src="img/python.png" alt="Logo Python">
  </div>
  <div id="profile" class="float-right">
    <button id="login" class="hidden m-2 p-1 shadow-lg bg-blue-500 rounded px-2 text-slate-100" type="button">Login</button>
    <div class="hidden">
      <button type="button" class="m-1 p-2 bg-gray-800 flex text-xs rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
        <span id="username">Me</span>
      </button>
    </div>
    <div class="hidden origin-top-right absolute top-12 right-5 mt-2 w-36 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
      <!-- Active: "bg-gray-100", Not Active: "" -->
      <a id="logout" href="http://ileauxsciences.test:4200/deconnexion" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Déconnexion</a>
    </div>
  </div>

  <header class="p-4 bg-slate-800 bg-opacity-50 rounded-t-lg">
    <h3 class="text-2xl">
      <img src="img/python.png" alt="Logo Python" class="inline-block" style="height: 32px; margin-top: -4px;">
      <span id="title"></span>
    </h3  >
    <p id="instruction" class="py-2"></p>
  </header>
  <main class="md:flex">
    <div id="pythonsrc"
      class="w-full md:w-1/2 font-mono bg-gray-900 rounded text-green-400 border-2 border-zinc-500 resize-none">
    </div>
    <div class="w-full md:w-1/2 font-mono text-sm border-2 bg-stone-100 text-green-900 border-zinc-500 p-2" id="output"></div>
  </main>
  <button id="runbtn" class="bg-blue-500 rounded my-2 p-2" type="button">Run</button>
  <!-- If you want turtle graphics include a canvas -->
  <div id="mycanvas"></div>

  <div id="overlay" class="hidden">
    <img src="img/success.svg">
    <div class="done">
      <div class="done-msg">Bravo, un grand succès !</div>
      <div class="done-sub">
        <span class="nsix hidden">Appuyer sur valider pour continuer.</span>
        <button id="nextbtn" class="standalone hidden bg-blue-500 rounded px-2 text-slate-100 shadow-lg" type="button">Au suivant</button>
      </div>
    </div>
  </div>
  <span id="version"></span>

  <script src="lib/skulpt/skulpt.es5.min.js" type="text/javascript"></script>
  <script src="lib/skulpt/skulpt-stdlib.js" type="text/javascript"></script>
  <script src="lib/sha1.js" type="text/javascript"></script>
  <script src="lib/sha256.js" type="text/javascript"></script>
  <script src="lib/marked.min.js"></script>
  <script src="lib/codemirror/codemirror.js"></script>
  <script src="lib/codemirror/python.js"></script>
  <script defer src="lib/katex/katex.min.js"></script>
  <script defer src="lib/katex/auto-render.min.js"></script>
  <script async src="js/apollon.js"></script>
</body>

</html>
